<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
    <link rel="stylesheet" href="Collab.css">
</head>
<body>
    <header>
        <h1>Belajar CSS Dasar</h1>
    </header>

    <section class="content">
        <div class="box">
            <p class="text-format">Ini adalah contoh penggunaan format teks dengan CSS.</p>
        </div>

        <div class="position-example">
            <p>Elemen ini diposisikan relatif terhadap elemen induknya.</p>
        </div>

        <div class="float-container">
            <img src="https://via.placeholder.com/100" alt="Gambar contoh" class="float-left">
            <p>Gambar ini menggunakan float untuk mengatur tata letaknya.</p>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Kota</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Andi</td>
                    <td>25</td>
                    <td>Jakarta</td>
                </tr>
                <tr>
                    <td>Budi</td>
                    <td>30</td>
                    <td>Bandung</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
