<html>

<head>
    <title>contoh program javascript</title>
</head>

<body>

    <script language="javascript">
        var x = 4;
        var y = 11;
        var z = "cat";
        var q = "17";

        ans1 = x + y;   // Penjumlahan angka
        ans2 = z + x;   // Penggabungan string dengan angka
        ans3 = x + q;   // Penggabungan angka dengan string (karena q adalah string)
        ans4 = q - x;   // Operasi matematika (konversi string q menjadi angka)
        ans5 = x * q;   // Perkalian angka dengan string numerik (konversi otomatis)

        document.write("x = " + x + "<br>");
        document.write("y = " + y + "<br>");
        document.write("z = " + z + "<br>");
        document.write("q = " + q + "<p>");

        document.write("x + y = " + ans1 + "<br>");
        document.write("z + x = " + ans2 + "<br>");
        document.write("x + q = " + ans3 + "<br>");
        document.write("q - x = " + ans4 + "<br>");
        document.write("x * q = " + ans5 + "<br>");
    </script>

</body>

</html>
